<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech - Saldo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
<div class="container">
    <div class="cabecalho d-flex justify-content-between align-items-center">
        <h1 class="titulo-finance"></h1>
        <img src="imagens/sadasdasasd.png" alt="Ícone" class="icone-cabecalho">
    </div>
</div>


        <div class="saldo-container">
            <h2 class="saldo-titulo">SALDO ATUAL</h2>
            <p class="saldo-valor">R$ 5.280,00</p>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="card-metrica">
                    <p class="card-titulo">Ganhos</p>
                    <p class="card-valor">R$ 7.500,00</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card-metrica">
                    <p class="card-titulo">Gastos</p>
                    <p class="card-valor">R$ 2.220,00</p>
                </div>
            </div>
        </div>

        <!-- Próximos Gastos -->
        <div class="card-metrica">
            <h3>Próximos Gastos</h3>
            <ul class="lista-transacoes">
                <li>Aluguel - R$ 1.200,00</li>
                <li>Supermercado - R$ 350,00</li>
            </ul>
        </div>

        <!-- Botão -->
        <button class="btn-acao">Nova Transação</button>
    </div>
</body>
</html>
